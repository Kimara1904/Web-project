<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="../Scripts/jquery-3.3.1.js"></script>
    <script src="../Scripts/LoadFormerTrainings.js"></script>
    <script src="../Scripts/GoToCustomers.js"></script>
    <script src="../Scripts/ComebackOnIndex.js"></script>
    <script src="../Scripts/RedirectAuthentication.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/DefaultStyle.css" rel="stylesheet" />
    <link href="../Content/FormerTraining.css" rel="stylesheet" />
    <link href="../Images/supplement-icon-14.jpg" rel="icon" />
    <title>FormerTraining</title>
</head>
<body>
    <nav class="navbar navbar-default" id="navBar">
        <div class="container-fluid">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div id="redirect">
                    <a class="navbar-brand" id="message"></a>
                    <button id="Index" class="btn btn-link navbar-btn">Vratite se na pocetnu stranu</button>
                </div>
                <div id="authentication">
                    <input type="submit" class="btn btn-link navbar-btn" id="Logout" value="Odjavi se" />
                </div>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div>
        <div id="Filter">
            <fieldset>
                <form action="#" name="Search">
                    <label>Naziv treninga</label>
                    <input type="text" name="nameTraining" />
                    <br />
                    <label>Tip treninga</label>
                    <select id="type">
                        <option value="None"></option>
                        <option value="Yoga">Yoga</option>
                        <option value="Les_mills_tone">Les mills tone</option>
                        <option value="body_pump">Body pump</option>
                    </select>
                    <div class="customerSearchAndSort">
                        <label>Naziv fitnes centra</label>
                        <input type="text" name="nameFitnessCenter" />
                    </div>
                    <div class="trainerSearchAndSort">
                        <label id="trainingStartMin">Pocetak treninga min</label>
                        <input type="datetime-local" name="trainingStartMin" />
                        <br />
                        <label id="trainingStartMax">Pocetak treninga max</label>
                        <input type="datetime-local" name="trainingStartMax" />
                    </div>
                    <input type="submit" class="btn btn-default" value="Pretrazi" />
                </form>
                <div id="Sort">
                    <label>Sortiranje po nazivu treninga</label>
                    <br />
                    <label>Rastuce</label>
                    <input type="radio" name="sort" value="0" checked />
                    <label>Opadajuce</label>
                    <input type="radio" name="sort" value="1" />
                    <br />
                    <label>Sortiranje po tipu treninga</label>
                    <br />
                    <label>Rastuce</label>
                    <input type="radio" name="sort" value="2" />
                    <label>Opadajuce</label>
                    <input type="radio" name="sort" value="3" />
                    <div class="customerSearchAndSort">
                        <label>Sortiranje po nazivu fitnes centra</label>
                        <br />
                        <label>Rastuce</label>
                        <input type="radio" name="sort" value="4" />
                        <label>Opadajuce</label>
                        <input type="radio" name="sort" value="5" />
                    </div>
                    <div class="trainerSearchAndSort">
                        <label>Sortiranje po vremenu pocetka treninga</label>
                        <br />
                        <label>Rastuce</label>
                        <input type="radio" name="sort" value="6" />
                        <label>Opadajuce</label>
                        <input type="radio" name="sort" value="7" />
                    </div>
                </div>
                <br />
                <input type="submit" class="btn btn-default" name="ClearSearchAndSort" value="Clear" />
            </fieldset>
        </div>

        <div id="second">
            <div id="title">
                <h1>Prethodni treninzi</h1>
            </div>
            <div id="Trainings"></div>
        </div>
    </div>
</body>
</html>
