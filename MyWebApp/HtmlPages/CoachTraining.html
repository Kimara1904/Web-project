<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="../Scripts/jquery-3.3.1.js"></script>
    <script src="../Scripts/CouchTraining.js"></script>
    <script src="../Scripts/GoToCustomers.js"></script>
    <script src="../Scripts/AddAndModifyTraining.js"></script>
    <script src="../Scripts/ComebackOnIndex.js"></script>
    <script src="../Scripts/RedirectAuthentication.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/DefaultStyle.css" rel="stylesheet" />
    <link rel="icon" href="../Images/supplement-icon-14.jpg" />
    <title>Trainings</title>
</head>
<body>
    <nav class="navbar navbar-default" id="navBar">
        <div class="container-fluid">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div id="redirect">
                    <a class="navbar-brand" id="message"></a>
                    <button id="Index" class="btn btn-link navbar-btn">Vratite se na pocetnu stranu</button>
                </div>
                <div id="authentication">
                    <input type="submit" class="btn btn-link navbar-btn" id="Logout" value="Odjavi se" />
                </div>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <h2>Treninzi</h2>
    <div>
        <form id="AddTraining">
            <label>Naziv treninga</label>
            <input type="text" name="nameTraining" />
            <br />
            <label class="Greska" id="name"></label>
            <br />
            <label>Tip treninga</label>
            <select id="type">
                <option value="None"></option>
                <option value="Yoga">Yoga</option>
                <option value="Les_mills_tone">Les mills tone</option>
                <option value="body_pump">Body pump</option>
            </select>
            <br />
            <label class="Greska" id="type"></label>
            <br />
            <label>Trajanje treninga (izrazeno u minutima)</label>
            <input type="number" name="minutesOfTraining" />
            <br />
            <label class="Greska" id="minutesOfTraining"></label>
            <br />
            <label>Pocetak treninga</label>
            <input type="datetime-local" name="trainingStart" />
            <br />
            <label class="Greska" id="trainingStart"></label>
            <br />
            <label>Maksimalan broj posetilaca</label>
            <input type="number" name="maxCustomers" />
            <br />
            <label class="Greska" id="maxCustomers"></label>
            <br />
            <input type="submit" class="btn btn-default" value="Dodaj trening" />
        </form>
    </div>
    <div>
        <div id="FutureTrainings"></div>
    </div>
</body>
</html>
